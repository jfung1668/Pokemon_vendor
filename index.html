<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Price Check</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #fff; color: #000; line-height: 1.6; }
        .data-row { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .label { font-weight: bold; text-transform: uppercase; font-size: 12px; color: #666; }
        .price-large { font-size: 32px; font-weight: bold; color: green; }
        .api-price { color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <div id="content">
        <h1 id="name">Loading...</h1>
        <div class="data-row"><span class="label">Number:</span> <span id="num">--</span></div>
        <div class="data-row"><span class="label">Grade:</span> <span id="grade">--</span></div>
        <div class="data-row"><span class="label">Condition:</span> <span id="cond">--</span></div>
        <div class="data-row"><span class="label">Collectr:</span> <span id="collectr">--</span></div>
        
        <div style="margin-top:20px;">
            <span class="label">Asking Price:</span><br>
            <span id="andy-price" class="price-large">--</span>
        </div>

        <div style="margin-top:20px; background: #f0f0f0; padding: 10px;">
            <span class="label">Live TCG Market:</span><br>
            <span id="api-price" class="api-price">Fetching...</span>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const cardId = params.get('id');

        fetch('card_data.json')
            .then(res => res.json())
            .then(data => {
                const card = data.find(c => String(c['Unique Code']) === String(cardId));
                if (card) {
                    document.getElementById('name').innerText = card['Product Name'];
                    document.getElementById('num').innerText = card['Card Number'];
                    document.getElementById('grade').innerText = card['Grade'];
                    document.getElementById('cond').innerText = card['Card Condition'];
                    document.getElementById('collectr').innerText = `$${card['Collectr Value']}`;
                    document.getElementById('andy-price').innerText = `$${parseFloat(card['Suggested Selling Price (Fair Market)']).toFixed(2)}`;

                    // Minimal API Call for JUST price
                    const query = encodeURIComponent(`name:"${card['Product Name']}" number:"${card['Card Number']}"`);
                    fetch(`https://api.pokemontcg.io/v2/cards?q=${query}`)
                        .then(r => r.json())
                        .then(api => {
                            if(api.data && api.data[0] && api.data[0].tcgplayer) {
                                const p = api.data[0].tcgplayer.prices;
                                const market = (p.holofoil || p.reverseHolofoil || p.normal || {}).market;
                                document.getElementById('api-price').innerText = market ? `$${market.toFixed(2)}` : "N/A";
                            } else {
                                document.getElementById('api-price').innerText = "Not Found";
                            }
                        });
                } else {
                    document.getElementById('content').innerText = "Error: Card ID not found.";
                }
            });
    </script>
</body>
</html>
