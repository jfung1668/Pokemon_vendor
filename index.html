<!DOCTYPE html>
<html>
<head>
    <title>Card Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        .card-box { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        h1 { color: #333; }
        .price { font-size: 2.5em; color: #2e7d32; font-weight: bold; margin: 20px 0; }
        .set-name { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <div class="card-box">
        <h1 id="name">Loading Card...</h1>
        <p class="set-name" id="set"></p>
        <div class="price" id="price">$0.00</div>
        <p>Market Price at Time of Scan</p>
    </div>

    <script>
        // 1. Get the ID from the URL (e.g., ?id=Couple's Collective 1)
        const params = new URLSearchParams(window.location.search);
        const cardId = params.get('id');

        // 2. Fetch our JSON "Database"
        fetch('card_data.json')
            .then(response => response.json())
            .then(data => {
                // 3. Find the card that matches the ID
                const card = data.find(c => c['Unique Code'] === cardId);
                
                if (card) {
                    document.getElementById('name').innerText = card['Product Name'];
                    document.getElementById('set').innerText = card['Set'];
                    document.getElementById('price').innerText = `$${card['Suggested Selling Price (Fair Market)'].toFixed(2)}`;
                } else {
                    document.getElementById('name').innerText = "Card Not Found";
                }
            });
    </script>
</body>
</html>
