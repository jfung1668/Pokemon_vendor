<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden 9 Bakery - Card Scan</title>
    <style>
        :root { --primary: #3d95ce; --success: #2e7d32; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { background: white; width: 90%; max-width: 400px; padding: 40px 20px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; border: 1px solid #eee; }
        .label { font-size: 0.8rem; font-weight: bold; color: #aaa; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        h1 { font-size: 2rem; color: #222; margin: 0 0 10px 0; }
        .set { font-size: 1.1rem; color: #666; margin-bottom: 30px; display: block; }
        .price-tag { background: #e8f5e9; color: var(--success); display: inline-block; padding: 15px 30px; border-radius: 16px; margin-bottom: 30px; }
        .price-value { font-size: 3.5rem; font-weight: 800; display: block; }
        .price-label { font-size: 0.9rem; font-weight: 600; }
        .venmo-btn { display: block; background: var(--primary); color: white; padding: 18px; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 1.1rem; transition: 0.2s; box-shadow: 0 4px 14px rgba(61, 149, 206, 0.3); }
        .venmo-btn:active { transform: scale(0.98); background: #2a7fb8; }
        .footer-note { font-size: 0.8rem; color: #999; margin-top: 25px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Pok√©mon TCG</div>
        <h1 id="name">Scanning...</h1>
        <span class="set" id="set">Please wait</span>
        
        <div class="price-tag">
            <span class="price-label">LIVE MARKET PRICE</span>
            <span class="price-value" id="price">--</span>
        </div>

        <a id="buy-link" href="#" class="venmo-btn">Buy via Venmo</a>
        <div class="footer-note">Scan provided by Golden 9 Bakery</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const cardId = params.get('id');
        const venmoUser = "jfung1668"; 

        fetch('card_data.json')
            .then(res => res.json())
            .then(data => {
                const card = data.find(c => c['Unique Code'] === cardId);
                if (card) {
                    const price = card['Suggested Selling Price (Fair Market)'];
                    document.getElementById('name').innerText = card['Product Name'];
                    document.getElementById('set').innerText = card['Set'];
                    document.getElementById('price').innerText = `$${price.toFixed(2)}`;
                    
                    const note = encodeURIComponent(`Buying ${card['Product Name']} (${card['Set']})`);
                    document.getElementById('buy-link').href = `venmo://paycharge?txn=pay&recipients=${venmoUser}&amount=${price}&note=${note}`;
                    
                    // Fallback for non-mobile or if Venmo app isn't installed
                    document.getElementById('buy-link').onclick = function(e) {
                        setTimeout(() => { window.location.href = `https://venmo.com/${venmoUser}`; }, 500);
                    };
                } else {
                    document.getElementById('name').innerText = "Card Not Found";
                    document.getElementById('buy-link').style.display = "none";
                }
            });
    </script>
</body>
</html>
